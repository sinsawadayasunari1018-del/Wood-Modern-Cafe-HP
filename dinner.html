<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DINNER | Saredo Cafe</title>
  <style>
    :root {
      --bg: #faf8f5;
      --primary: #5c3b1e;
      --accent: #a47449;
      --muted: #665f59;
      --radius: 12px;
      font-family: 'Noto Sans JP', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: #2c241c;
      line-height: 1.8;
    }

    header {
      background: #fff;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 16px 5%;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1601924576520-6e1b7b02e1c5?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
    }

    .menu-intro {
      max-width: 800px;
      margin: 80px auto 40px;
      text-align: center;
      color: var(--muted);
      font-size: 1.1rem;
      padding: 0 5%;
    }

    .menu-list {
      max-width: 1000px;
      margin: 0 auto 100px;
      padding: 0 5%;
    }

    .menu-item {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-bottom: 60px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.3s ease;
    }
    .menu-item:hover {
      transform: translateY(-4px);
    }
    .menu-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    .menu-item img {
      width: 100%;
      max-width: 420px;
      height: 280px;
      object-fit: cover;
    }

    .menu-info {
      flex: 1;
      padding: 40px 50px;
      background: #f9f6f1;
    }
    .menu-info h2 {
      color: var(--primary);
      margin-bottom: 12px;
      font-size: 1.6rem;
    }
    .menu-info p {
      color: var(--muted);
      margin-bottom: 8px;
      font-size: 1rem;
    }
    .price {
      font-weight: 700;
      color: var(--accent);
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 14px;
      color: #888;
      border-top: 1px solid rgba(0,0,0,0.05);
      background: #fff;
    }

    @media (max-width: 900px) {
      .menu-item {
        flex-direction: column !important;
      }
      .menu-info {
        padding: 30px;
      }
      .menu-item img {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="top page.html">← ホームに戻る</a>
  </header>

  <section class="hero">
    <h1>DINNER MENU</h1>
  </section>

  <div class="menu-intro">
    <p>落ち着いた灯りと、香ばしいグリルの香りが広がる夜。<br>
    木の温もりに包まれた空間で、季節の恵みを活かしたディナーをお楽しみください。</p>
  </div>

  <section class="menu-list">

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="グリルステーキ">
      <div class="menu-info">
        <h2>国産牛のグリルステーキ</h2>
        <p>香ばしく焼き上げた国産牛を、赤ワインソースと共に。<br>ワインとのペアリングもおすすめです。</p>
        <div class="price">¥2,480</div>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80" alt="パスタ">
      <div class="menu-info">
        <h2>季節野菜のパスタ</h2>
        <p>旬の野菜とオリーブオイルで仕上げた、軽やかな味わいのパスタ。</p>
        <div class="price">¥1,580</div>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb36?auto=format&fit=crop&w=800&q=80" alt="前菜盛り合わせ">
      <div class="menu-info">
        <h2>前菜プレート</h2>
        <p>季節の素材を使った色とりどりの前菜を少しずつ楽しめる人気メニュー。</p>
        <div class="price">¥1,200</div>
      </div>
    </div>

  </section>

  <footer>
    &copy; 2025 Saredo Cafe | 木の温もりと季節の香り
  </footer>
</body>
</html>
